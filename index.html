<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <input type="text"  id="search-bar">
        <img src="" alt="notifications" id="notifications">
        <div class="profile-info-small">
            <img src="" alt="small profile picture" id="profile-picture-small">
            <p id="profile-name-small">Yari DeWalt</p>
        </div>
        <div class="profile-info-large">
            <img src="" alt="large profile picture" id="profile-picture-large">
            <p id="intro-text">Hi there,</p>
            <p id="profile-name-large">Yari DeWalt (@yaridewalt)</p>
        </div>
        <div class="buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </div>
    <div class="sidebar">
        <div class="navigation">
            <ul>
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>
        </div>
        <div class="branding">
            <ul>
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>
    </div>
    <div class="main-content">

    </div>
</body>
</html>
